<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        let desimaalikuku = 9.656;
        document.getElementById("demo").innerHTML =
            desimaalikuku.toFixed(0) + "<br>" +
            desimaalikuku.toFixed(2) + "<br>" +
            desimaalikuku.toFixed(3) + "<br>" +
            desimaalikuku.toFixed(5);
    </script>
</body>

</html>
